<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Painel do Bem-Estar</title>
    <!-- Conectando o CSS externo-->
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <!--Título principal da página-->
    <h1>Painel do Bem-Estar</h1>

    <!--Mensagem inicial de incentivo-->
    <p class="mensagem-fixa"> Cuidar de si é um ato de coragem! !</p>

    <!-- Formúlario para usuário registrar seu humor-->
     <form id="humor-form">
        <label for="humor">Como você está se sentindo hoje?</label><br>
        <input type="text" id="humor" placeholder="Ex:Feliz, Ansioso, Tranquilo">
        <button type="submit">Registar Humor</button>
    </form>
    <!--Área onde aparecerá o humor registrar -->
    <p id="humor-registrado"></p>

    <!-- Botão para sortear mensagem motivacional-->    <button id="mensagem-btn"> Receber mensagem motivacional</button>

    <!--Área onde será exibida a mensagem sorteada -->
    <p id="mensagem-motivacional"></p>

    <!--Conectando o JavaScript-->
    <script src="script.js"></script>
</body>
</html>
